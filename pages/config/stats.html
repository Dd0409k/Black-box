<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        .custom-border {
            border: 2px solid #4b0082;
            border-radius: 8px;
        }
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4b0082;
            border-radius: 4px;
        }
  </style>
 </head>
 <body class="text-white">
  <div class="container mx-auto p-4">
   <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
     <span class="text-2xl font-bold text-purple-500">
      HOHO
     </span>
    </div>
    <div class="flex items-center space-x-2 text-sm">
     <span>
      &gt;&gt;
     </span>
     <span>
      &gt;&gt;
     </span>
     <span>
      &gt;&gt;
     </span>
     <span>
      &gt;&gt;
     </span>
     <a class="text-gray-400 hover:text-white" href="https://dd0409k.github.io/Black-box/home.html">
      Home
     </a>
     <a class="text-purple-500 hover:text-white" href="https://dd0409k.github.io/Black-box/pages.html">
      Pages
     </a>
     <a class="text-gray-400 hover:text-white" href="https://dd0409k.github.io/Black-box/credits.html">
      Credits
     </a>
    </div>
   </div>
   <div class="relative mb-4">
    <input class="w-full p-2 pl-4 pr-10 bg-gray-900 text-white rounded-full custom-border" placeholder="SEARCH ..." type="text"/>
    <a class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white" href="https://dd0409k.github.io/Black-box/pages/config.html">
     <i class="fas fa-arrow-up">
     </i>
    </a>
   </div>
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="space-y-4">
     <div class="flex items-center justify-between p-4 bg-black custom-border">
      <span>
       Auto +Melee
      </span>
      <input class="custom-checkbox" type="checkbox"/>
     </div>
     <div class="flex items-center justify-between p-4 bg-black custom-border">
      <span>
       Auto +Sword
      </span>
      <input class="custom-checkbox" type="checkbox"/>
     </div>
     <div class="flex items-center justify-between p-4 bg-black custom-border">
      <span>
       Auto +Gun
      </span>
      <input class="custom-checkbox" type="checkbox"/>
     </div>
     <div class="flex items-center justify-between p-4 bg-black custom-border">
      <span>
       Auto +Defense
      </span>
      <input class="custom-checkbox" type="checkbox"/>
     </div>
     <div class="flex items-center justify-between p-4 bg-black custom-border">
      <span>
       Auto +Fruit
      </span>
      <input class="custom-checkbox" type="checkbox"/>
     </div>
    </div>
    <div class="space-y-4">
     <div class="p-4 bg-black custom-border">
      <span>
       Ken Exp: 0
      </span>
     </div>
     <div class="p-4 bg-black custom-border">
      <span>
       Elite Boss Defeated: 0
      </span>
     </div>
     <div class="p-4 bg-black custom-border text-center">
      <span class="block mb-2">
       Check My Boost
      </span>
      <div class="flex justify-center space-x-2">
       <button class="px-4 py-2 bg-purple-500 rounded-full">
        Bounty
       </button>
       <button class="px-4 py-2 bg-purple-500 rounded-full">
        Accessory
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
